<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | GammaStore</title>
  <link rel = "icon" href ="GammaStore title.png" type="image/x-icon">
  <link rel="stylesheet" href="Contact us.css" type="text/css">
</head>
<body>

  <div class="Contact">
    <p style="text-align: center; font-size: 36px;">Leave us a message:</p>
    
    <div>
      <form name="contact">
        <div class="name">
          <p for="name">Name</p>
          <input type="text" id="name" name="name" placeholder="Your name...">
        </div>  
        <div class="email">
          <p for="email">Email</p>
          <input type="email" id="email" name="email" placeholder="Your mail...">
        </div>
        <div class="pno">
          <p>Phone Number</p>
          <input type="tel" id="pno" name="pno" placeholder="+91XXXXXXXXXX" >
        </div>
        <div class="suggest">  
          <p for="suggest">Suggestions, Review or Complaints</p>
          <textarea id="suggest" name="suggest" placeholder="Write something.." style="height:150px; resize: none; "></textarea>
        </div>
          <p class="submit"><input class="submit" type="submit" value="Submit"></p>
      </form>
    </div>
  </div>
  <div class="social">
    <p style="text-align: center; font-size: 36px; font-weight: bold;">Follow us on all the Socials </p>
    <ul class="social-icons">
      <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
      <li><a href="https://twitter.com"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
      <li><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
    </ul>
  </div> 
</body>
</html>
